name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            os: ubuntu-22.04
            llvm_filters: "Linux,X64"
            use_ccache: true
            extra_cmake_args: "-DCMAKE_EXE_LINKER_FLAGS_INIT=-fuse-ld=lld -DCMAKE_SHARED_LINKER_FLAGS_INIT=-fuse-ld=lld -DCMAKE_MODULE_LINKER_FLAGS_INIT=-fuse-ld=lld"
          - name: windows
            os: windows-2022
            llvm_filters: "clang+llvm,x86_64,windows,msvc"
            use_ccache: false
            extra_cmake_args: ""
    runs-on: ${{ matrix.os }}
    env:
      LLVM_VERSION: 21.1.6
      LLVM_FILTERS: ${{ matrix.llvm_filters }}
      USE_CCACHE: ${{ matrix.use_ccache }}
      EXTRA_CMAKE_ARGS: ${{ matrix.extra_cmake_args }}
      LLVM_HOME_BASE: ${{ github.workspace }}/toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare LLVM paths
        id: prepare-llvm
        shell: bash
        run: |
          set -euo pipefail
          LLVM_ROOT="${LLVM_HOME_BASE}/${LLVM_VERSION}/${{ matrix.name }}"
          mkdir -p "${LLVM_ROOT}"
          echo "LLVM_ROOT=${LLVM_ROOT}" >> "$GITHUB_ENV"
          echo "llvm_root=${LLVM_ROOT}" >> "$GITHUB_OUTPUT"

      - name: Install build prerequisites (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            cmake \
            python3 \
            python3-pip \
            python-is-python3 \
            libedit-dev \
            libcurl4-openssl-dev \
            libffi-dev \
            libxml2-dev \
            zlib1g-dev \
            xz-utils \
            curl \
            lsb-release \
            wget \
            gnupg \
            software-properties-common \
            ccache \
            unzip

      - name: Install build prerequisites (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install ninja cmake -y --no-progress

      - name: Cache LLVM toolchain
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: ${{ env.LLVM_ROOT }}
          key: ${{ runner.os }}-llvm-${{ env.LLVM_VERSION }}-${{ matrix.name }}

      - name: Resolve LLVM asset
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        id: resolve-llvm
        shell: python
        env:
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
          LLVM_FILTERS: ${{ env.LLVM_FILTERS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          import json
          import os
          import urllib.request

          filters = [segment.strip().lower() for segment in os.environ['LLVM_FILTERS'].split(',') if segment.strip()]
          if not filters:
            raise SystemExit('LLVM_FILTERS did not contain any usable filters')

          url = f"https://api.github.com/repos/llvm/llvm-project/releases/tags/llvmorg-{os.environ['LLVM_VERSION']}"
          request = urllib.request.Request(url)
          token = os.environ.get('GITHUB_TOKEN')
          if token:
            request.add_header('Authorization', f'Bearer {token}')

          with urllib.request.urlopen(request) as response:
            data = json.load(response)

          chosen = None
          for asset in data.get('assets', []):
            name = asset.get('name', '')
            lower_name = name.lower()
            if all(fragment in lower_name for fragment in filters):
              chosen = asset
              break

          if chosen is None:
            raise SystemExit(f"Unable to locate LLVM asset matching filters {filters}")

          output_path = os.environ['GITHUB_OUTPUT']
          with open(output_path, 'a', encoding='utf-8') as fh:
            fh.write(f"archive_url={chosen['browser_download_url']}\n")
            fh.write(f"archive_name={chosen['name']}\n")

      - name: Download LLVM toolchain
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euo pipefail
          tmpdir="$(mktemp -d)"
          pushd "$tmpdir" >/dev/null
          archive_url="${{ steps.resolve-llvm.outputs.archive_url }}"
          archive_name="${{ steps.resolve-llvm.outputs.archive_name }}"
          if command -v cygpath >/dev/null 2>&1; then
            LLVM_ROOT_POSIX="$(cygpath -u "${LLVM_ROOT}")"
          else
            LLVM_ROOT_POSIX="${LLVM_ROOT}"
          fi
          echo "Resolved LLVM archive: ${archive_name}"
          curl -fL "${archive_url}" -o "${archive_name}"
          mkdir -p "${LLVM_ROOT_POSIX}"
          if [[ "${archive_name}" == *.tar.xz ]]; then
            tar -xJf "${archive_name}" --strip-components=1 -C "${LLVM_ROOT_POSIX}"
          elif [[ "${archive_name}" == *.tar.gz ]]; then
            tar -xzf "${archive_name}" --strip-components=1 -C "${LLVM_ROOT_POSIX}"
          elif [[ "${archive_name}" == *.zip ]]; then
            unzip -q "${archive_name}" -d extracted
            shopt -s dotglob
            entries=(extracted/*)
            if [[ ${#entries[@]} -eq 1 && -d "${entries[0]}" ]]; then
              mv "${entries[0]}"/* "${LLVM_ROOT_POSIX}/"
            else
              mv extracted/* "${LLVM_ROOT_POSIX}/"
            fi
            shopt -u dotglob
          else
            echo "Unsupported LLVM archive format: ${archive_name}" >&2
            exit 1
          fi
          popd >/dev/null
          rm -rf "$tmpdir"

      - name: Patch LLVM DIA dependency
        if: runner.os == 'Windows'
        shell: python
        env:
          LLVM_ROOT: ${{ env.LLVM_ROOT }}
        run: |
          import os
          import pathlib
          import subprocess

          llvm_root = pathlib.Path(os.environ["LLVM_ROOT"])
          exports_path = llvm_root / "lib" / "cmake" / "llvm" / "LLVMExports.cmake"
          if not exports_path.exists():
              raise SystemExit(f"LLVMExports.cmake missing at {exports_path}")

          vswhere = pathlib.Path(r"C:/Program Files (x86)/Microsoft Visual Studio/Installer/vswhere.exe")
          if not vswhere.exists():
              raise SystemExit(f"vswhere.exe not found at {vswhere}")

          install_dir = subprocess.check_output(
              [str(vswhere),
               "-latest",
               "-products", "*",
               "-requires", "Microsoft.VisualStudio.Component.VC.Tools.x86.x64",
               "-property", "installationPath"],
              text=True
          ).strip()
          if not install_dir:
              raise SystemExit("Unable to locate Visual Studio installation path")

          dia_lib = pathlib.Path(install_dir) / "DIA SDK" / "lib" / "amd64" / "diaguids.lib"
          if not dia_lib.exists():
              raise SystemExit(f"DIA SDK library not found at {dia_lib}")

          replacement = dia_lib.as_posix()
          original = "C:/Program Files (x86)/Microsoft Visual Studio/2019/Professional/DIA SDK/lib/amd64/diaguids.lib"
          data = exports_path.read_text(encoding="utf-8")
          if original not in data:
              raise SystemExit(f"Expected path '{original}' not found in {exports_path}")
          exports_path.write_text(data.replace(original, replacement), encoding="utf-8")

      - name: Add LLVM to PATH
        shell: bash
        run: echo "${LLVM_ROOT}/bin" >> "$GITHUB_PATH"

      - name: Configure ccache
        if: matrix.use_ccache
        shell: bash
        run: |
          set -euo pipefail
          ccache --version
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_DIR="${{ github.workspace }}/.ccache/${{ matrix.name }}"
          ccache --set-config=compiler_check=content
          ccache --set-config=max_size=5G
          ccache --zero-stats
          echo "CCACHE_BASEDIR=${CCACHE_BASEDIR}" >> "$GITHUB_ENV"
          echo "CCACHE_DIR=${CCACHE_DIR}" >> "$GITHUB_ENV"

      - name: Cache ccache
        if: matrix.use_ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-ccache-${{ env.LLVM_VERSION }}-${{ matrix.name }}-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ env.LLVM_VERSION }}-${{ matrix.name }}-

      - name: Cache CMake/FetchContent deps
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            build/googletest-download
            build/googletest-subbuild
          key: ${{ runner.os }}-cmake-deps-${{ matrix.name }}-${{ hashFiles('CMakeLists.txt', 'cmake/**', 'tests/**') }}

      - name: Configure (ninja-release)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${USE_CCACHE}" == "true" ]]; then
            CMAKE_CCACHE_ARGS="-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache"
          else
            CMAKE_CCACHE_ARGS=""
          fi
          if command -v cygpath >/dev/null 2>&1; then
            LLVM_ROOT_POSIX="$(cygpath -u "${LLVM_ROOT}")"
            CMAKE_C_COMPILER_PATH="$(cygpath -u "${LLVM_ROOT}/bin/clang.exe")"
            CMAKE_CXX_COMPILER_PATH="$(cygpath -u "${LLVM_ROOT}/bin/clang++.exe")"
            CLANG_TIDY_NAME="clang-tidy.exe"
          else
            LLVM_ROOT_POSIX="${LLVM_ROOT}"
            CMAKE_C_COMPILER_PATH="${LLVM_ROOT}/bin/clang.exe"
            CMAKE_CXX_COMPILER_PATH="${LLVM_ROOT}/bin/clang++.exe"
            CLANG_TIDY_NAME="clang-tidy"
          fi
          cmake \
            --preset ninja-release \
            -DLLVM_DIR="${LLVM_ROOT_POSIX}/lib/cmake/llvm" \
            -DClang_DIR="${LLVM_ROOT_POSIX}/lib/cmake/clang" \
            -DCLANG_TIDY_PATH="${LLVM_ROOT_POSIX}/bin/${CLANG_TIDY_NAME}" \
            -DCMAKE_C_COMPILER="${CMAKE_C_COMPILER_PATH}" \
            -DCMAKE_CXX_COMPILER="${CMAKE_CXX_COMPILER_PATH}" \
            ${CMAKE_CCACHE_ARGS} \
            ${EXTRA_CMAKE_ARGS}

      - name: Build
        run: cmake --build --preset ninja-release

      - name: Run tests
        run: ctest --preset ninja-release --output-on-failure

      - name: Show ccache stats
        if: always() && matrix.use_ccache
        run: ccache --show-stats
